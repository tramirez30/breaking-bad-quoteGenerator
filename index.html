<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Breaking Bad Quote Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section is-small">
      <div class="container is-max-desktop">
        <h1 class="title is-1">Breaking Bad Quotes</h1>

        <!-- Buttons Row -->
        <div class="is-flex-direction-row is-flex-wrap-nowrap">
          <div class="buttons mb-5">
            <button id="getQuote-btn" class="button is-normal is-link">
              Get Quote
            </button>
            <button id="clear-btn" class="button is-normal is-link is-inverted">
              Clear Quote
            </button>
            <!-- Dropdown -->
            <div class="dropdown">
              <div class="dropdown-trigger">
                <button
                  class="button"
                  aria-haspopup="true"
                  aria-controls="dropdown-menu"
                >
                  <span>Dropdown button</span>
                  <span class="icon is-small">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                  </span>
                </button>
              </div>
              <div class="dropdown-menu" id="dropdown-menu" role="menu">
                <div class="dropdown-content">
                  <a href="#" class="dropdown-item"> Dropdown item </a>
                  <a class="dropdown-item"> Other dropdown item </a>
                  <a href="#" class="dropdown-item is-active">
                    Active dropdown item
                  </a>
                  <a href="#" class="dropdown-item"> Other dropdown item </a>
                  <hr class="dropdown-divider" />
                  <a href="#" class="dropdown-item"> With a divider </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Card -->
        <div id="content"></div>
      </div>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
