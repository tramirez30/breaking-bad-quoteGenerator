<html data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Breaking Bad Quote Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section is-small">
      <div class="container is-max-desktop">
        <h1 class="title is-1">Breaking Bad Quotes</h1>

        <!-- Buttons Row -->
        <div class="is-flex-direction-row is-flex-wrap-nowrap">
          <div class="buttons mb-5">
            <button id="getQuote-btn" class="button is-normal is-link">
              Get Quote
            </button>
            <button id="clear-btn" class="button is-normal is-link is-outlined">
              Clear Quote
            </button>
            <!-- Dropdown -->
            <div class="dropdown" id="dropdown">
              <div class="dropdown-trigger">
                <button
                  class="button"
                  aria-haspopup="true"
                  aria-controls="dropdown-menu3"
                >
                  <span>Select Author</span>
                  <span class="icon">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                  </span>
                </button>
              </div>
              <div class="dropdown-menu" id="dropdown-menu3" role="menu">
                <div class="dropdown-content" id="author-content"></div>
              </div>
            </div>
          </div>
        </div>
        <span class="tag is-medium">
          Walter White
          <button class="delete is-small"></button>
        </span>
        <span class="tag is-medium">
          Saul Goodman
          <button class="delete is-small"></button>
        </span>
        <span class="tag is-medium">
          Gustavo Fring
          <button class="delete is-small"></button>
        </span>

        <!-- Card Content Goes Here -->
        <div id="content"></div>
      </div>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
